<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <title>Panagora</title>
  <link rel="stylesheet" href="/index.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

  <%= htmlWebpackPlugin.tags.headTags %>
</head>

<button id="myBtn"></button>

<header>

  <div class="logo-container">
    <div class="logo-nav">
      <img class="panagora-logo" src="./static/panagora-logo.svg">
    </div>
  </div>
  <nav class="links-container">
    <ul class="links-list">
      <li><button id=products-button class="nav-button">Products</button></li>
      <li><button id="about-modal-button">About</button></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Products Page -->
  <section data-index="0" class="grid">
    <div id="section">
      <!-- Products inserted here -->

    </div>
  </section>


</main>


<!-- The Modal -->

<div class="modal-container">
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="about-container">
        <div class="modal-content">
          <h2 id="modal-name"></h2>
          <div class="price-modal-container">
            <p id="modal-price"></p>
            <p id="modal-currency"></p>
          </div>
          <p id="modal-desc"></p>
          <div class="img-container">
            <img id="modal-img">
          </div>

          <button id="buy-btn" class="modal-buy-button">Buy me!</button>
        </div>
      </div>
    </div>
  </div>
</div>




</div>

<%= htmlWebpackPlugin.tags.bodyTags %>
  <script type="text\javascript" src="./index.js"></script>

  </body>

</html>
